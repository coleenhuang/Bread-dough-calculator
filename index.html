<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Baking Calculator</title>
  </head>
  <body>
    <header>
        <h1>Baking Calculator</h1>
    </header>
      
    <form>
        <section>
            <h2>Recipe</h2>
            <p>
                <label>Recipe name:</label>
                <input type="text">
            </p>
            <p>What do you want to calculate the ingredients by?</p>
            
            <div class='clearfix'>
                <select class="left-column" id='type-ref'>
                    <option value="dough-weight">
                        Required dough weight(g)
                    </option>
                    <option value="flour-weight">
                        Total flour weight
                    </option>
                </select>
                
                <div class="right-column" >
                    <input type="text" id="calc-ref" required>
                </div>
            </div>
        </section>
        <button type="button" class="preferment">Add a preferment</button>
        <section>
            <h3>Final Dough</h3>
            <fieldset class='flour'>
                <legend>Flours</legend>
                <ul>
                    <li class="clearfix">
                        <div class='left-column'>
                            <label for='flour-ingredient1'>
                                Ingredient
                            </label>
                            <input class='input1' id='flour-ingredient1' type="text">
                        </div>
                        
                        <div class='right-column'>    
                            <label for="flour-percent1">
                                %
                            </label>
                            <input class='input2' id="flour-percent1" type="text">
                        </div>      
                    </li>
                </ul>
                
                <button type="button">Add type of flour</button>
            </fieldset>
            <fieldset class='liquids'>
                <legend>Liquids</legend>
                <ul>
                    <li>
                            <label class='top'>
                                Ingredient
                                <input type="text">
                            </label>
                            <span> : </span>
                            <label class='top'>
                                Baker's percentage(%)
                                <input type="text">
                            </label> 
                    </li>
                </ul>
                <button type="button">Add type of liquid</button>
            </fieldset>
            <fieldset class='other-ingredients'>
                <legend>Other Ingredients</legend>
                <ul>
                    <li>
                        <label class='top'>
                            Ingredient
                            <input type="text">
                        </label>
                        <span> : </span>
                        <label class='top'>
                            Baker's percentage(%)
                            <input type="text">
                        </label> 
                    </li>
                    <li>
                        <input type="text">
                        <span> : </span>
                        <input type='text'>
                    </li>
                </ul>
                <button type="button">Add another ingredient</button>
            </fieldset>
        </section>
        <button type="submit">Submit</button>
    </form>
  </body>
</html>
